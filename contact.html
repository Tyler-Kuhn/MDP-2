<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@1&family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/contact.css" />
    <title>Modern Dynamics Photography | Contact</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-md bg-body-light border-bottom shadow-sm"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img
              src="resources/logos/7830743_camera_flash_icon.svg"
              alt=""
              class="icon"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-flex-sm justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-2">
      <section id="contact" class="row">
        <div class="col-12 d-flex justify-content-center">
          <form class="w-50">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="fName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="fName">
            </div>
            <div class="mb-3">
              <label class="form-label" for="lName">Last Name</label>
              <input type="text" class="form-control" id="lName">
            </div>
            <div class="mb-3">
              <label class="form-label" for="message">Message</label>
              <textarea class="form-control" id="message" rows="3"></textarea> 
            </div>
            <button type="submit" class="btn btn-light">Submit</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="mt-5">
      <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Home</a>
          <div class="d-flex justify-content-end">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0 flex-row">
              <li class="nav-item mx-2">
                <a class="nav-link" href=""
                  ><img src="resources/logos/facebook.svg" class="icon"
                /></a>
              </li>
              <li class="nav-item  mx-2">
                <a class="nav-link" href=""
                  ><img src="resources/logos/insta.svg" class="icon"
                /></a>
              </li>
              <li class="nav-item  mx-2">
                <a class="nav-link" href=""
                  ><img src="resources/logos/linkedin.svg" class="icon"
                /></a>
              </li>
              <li class="nav-item  mx-2">
                <a class="nav-link" href=""
                  ><img src="resources/logos/twitter.svg" class="icon"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
